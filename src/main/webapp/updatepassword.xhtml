<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{registerBean.init()}"></f:viewAction>
            <f:viewParam name="result" value="#{resultsCache.result}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/assets/masterPage.xhtml">
            <ui:define name="title">Parola Güncelle</ui:define>
            <ui:define name="breadcrumbs">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="breadcrumbs">
                        <p><a href="#">Anasayfa</a> <i class="icons icon-right-dir"></i> Parola Güncelle</p>
                    </div>
                </div>
            </ui:define>
            <ui:define name="body">
                <h:outputText value="#{personManagerBean.result}" escape="false"></h:outputText>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 register-account">
                        <div class="carousel-heading no-margin">
                            <h4>Parola Güncelle</h4>
                        </div>
                        <div class="page-content">
                            <h:form id="register-form"  >


                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Parola*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <div class="iconic-input">
                                            <h:inputSecret id="password" requiredMessage="Lütfen parolanızı giriniz."  value="#{personManagerBean.person.password}" >
                                                <f:ajax render="warn" execute="password repassword" listener="#{personManagerBean.equalPass()}"  event="change"></f:ajax>
                                            </h:inputSecret>
                                            <i class="icons icon-lock"></i>
                                            <h:message  class="alert-span alert-danger" for="password"></h:message>
                                        </div>
                                    </div>	
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Parola Onay*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <div class="iconic-input">
                                            <h:inputSecret id="repassword"  requiredMessage="Lütfen parola tekrarını giriniz."  value="#{personManagerBean.password}">
                                                <f:ajax render="warn" execute="password repassword" listener="#{personManagerBean.equalPass()}"  event="change"></f:ajax>
                                            </h:inputSecret>
                                            <i class="icons icon-lock"></i>
                                            <h:message  class="alert-span alert-danger" for="repassword"></h:message>
                                        </div>
                                    </div>	
                                    <h:outputText id="warn" escape="false" value="#{personManagerBean.warn}"></h:outputText>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <h:commandButton class="big" action="#{personManagerBean.updatePassword()}"  value="Güncelle"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </ui:define>
            <ui:define name="footer">
                <script src="js/jquery-1.11.0.min.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
