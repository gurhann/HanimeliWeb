[main]
jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT PASSWORD FROM USER WHERE USERNAME = ?
jdbcRealm.userRolesQuery = SELECT PERMISSION.NAME FROM PERMISSION,USER where USER.PERISSION_ID = PERMISSION.ID

ds = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
ds.serverName = localhost
ds.user = root
ds.password = root
ds.databaseName = HanimEli
jdbcRealm.dataSource= $ds

authc.loginUrl = /giris.jsf
user.loginUrl = /gitis.jsf

[urls]
/giris.jsp = authc
/cikis = logout

/hanimeli/** = user, roles[admin] 
/guest/** = user, roles[guest]