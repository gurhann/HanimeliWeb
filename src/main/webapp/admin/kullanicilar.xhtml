<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>

        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/adminAssets/masterPage.xhtml">
            <ui:define name="title">
                <title>Hanım Eli</title>
            </ui:define>

            <ui:define name="content">
                <div class="row mt">
                    <div class="col-md-12">
                        <div class="content-panel">
                            <h4><i class="fa fa-angle-right"></i> Kullanıcılar</h4><hr/><table class="table table-striped table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th><i class="fa fa-caret-down"></i> ID</th>
                                        <th><i class="fa fa-user"></i> Kullanıcı Adı</th>
                                        <th class="hidden-phone"><i class="fa fa-mail-forward"></i> E-Mail Adresi</th>
                                        <th><i class="fa fa-bookmark"></i> Rolü</th>

                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <h:form>    
                                        <ui:repeat value="#{personManagerBean.persons}" var="persons">
                                            <tr><td><h:outputText value="#{persons.id}"></h:outputText></td>
                                                <td><a href="basic_table.html#"><h:outputText value="#{persons.username}"></h:outputText></a></td>
                                                <td class="hidden-phone"><h:outputText value="#{persons.email}"/></td>
                                                <td><h:outputText value="#{persons.permission.name}"/></td>
                                                <td>
                                                    <h:commandButton class="btn btn-success btn-xs "  value="Düzenle"></h:commandButton>
                                                    <h:commandButton class="btn btn-primary btn-xs" action="#{personManagerBean.deleteUser(persons.id)}" value="Sil"></h:commandButton>                                        
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form>
                                </tbody>
                            </table>
                        </div><!-- /content-panel -->
                    </div><!-- /col-md-12 -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
