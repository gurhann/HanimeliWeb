<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{registerBean.init()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/assets/masterPage.xhtml">
            <ui:define name="title">Üye Ol</ui:define>
            <ui:define name="breadcrumbs">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="breadcrumbs">
                        <p><a href="#">Anasayfa</a> <i class="icons icon-right-dir"></i> Üye Ol</p>
                    </div>
                </div>

            </ui:define>
            <ui:define name="body">
                <h:outputText escape="false" value="#{registerBean.result}"></h:outputText>
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="carousel-heading no-margin">
                            <h4>Üyelik Detayları</h4>
                        </div>
                        <div class="page-content">
                            <h:form>
                                <p>Zaten üyeyseniz buradan giriş yapabilirsiniz.</p>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="iconic-input">
                                            <h:inputText value="#{shiroservice.username}"  p:placeholder="Kullanıcı Adı"/>
                                            <i class="icons icon-user-3"></i>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="iconic-input">
                                            <input type="text" placeholder="Parolanız"/>
                                            <i class="icons icon-lock"></i>
                                        </div>
                                    </div>
                                </div>

                                <input type="checkbox" id="login-remember-2"/> <label for="login-remember-2">Beni Hatırla</label>
                                <br/><br/>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 align-left">
                                        <input type="submit" class="orange" value="Giriş"/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 align-right">
                                        <small>
                                            <a class="align-right" href="#">Parolamı unuttum?</a>
                                            <br/>
                                        </small>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 register-account">
                        <div class="carousel-heading no-margin">
                            <h4>Kayıt Ol</h4>
                        </div>
                        <div class="page-content">
                            <h:form id="register-form">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <p><strong>Üyelik Bilgileri</strong></p>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>E-Mail*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText id="e-mail" value="#{registerBean.user.email}" required="true" requiredMessage="Lütfen E-Mail adresi giriniz." maxlength="255"  >
                                            <f:validator validatorId="com.dukefuns.hanimeliweb.tools.mailvalidator" />
                                        </h:inputText>
                                        <h:message  class="alert-span alert-danger" for="e-mail"></h:message>

                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Kullanıcı Adı*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText id="kullaniciname" value="#{registerBean.user.username}" required="true" requiredMessage="Lütfen kullanıcı adını giriniz."  maxlength="255">
                                            <f:validator validatorId="usernamevalidator"></f:validator>
                                        </h:inputText>
                                        <h:message  class="alert-span alert-danger" for="kullaniciname"></h:message>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Parola*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <div class="iconic-input">
                                            <h:inputSecret id="password" required="true" requiredMessage="Lütfen parolanızı giriniz."  value="#{registerBean.user.password}" >
                                                <f:ajax render="warn" execute="password repassword" listener="#{registerBean.equalPass()}"  event="change"></f:ajax>
                                            </h:inputSecret>
                                            <i class="icons icon-lock"></i>
                                            <h:message  class="alert-span alert-danger" for="password"></h:message>
                                        </div>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Parola Onay*</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <div class="iconic-input">
                                            <h:inputSecret id="repassword" required="true" requiredMessage="Lütfen parola tekrarını giriniz."  value="#{registerBean.password}">
                                                <f:ajax render="warn" execute="password repassword" listener="#{registerBean.equalPass()}"  event="change"></f:ajax>
                                            </h:inputSecret>
                                            <i class="icons icon-lock"></i>
                                            <h:message  class="alert-span alert-danger" for="repassword"></h:message>
                                        </div>
                                    </div>	
                                    <h:outputText id="warn" escape="false" value="#{registerBean.warn}"></h:outputText>

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Sözleşme Kabulü</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:selectBooleanCheckbox id="sozlesme" value="#{registerBean.contract}"  /><label for="sozlesme">Kullanıcı <a href="#">sözleşmesi</a></label>
                                        <h:message  class="alert-span alert-danger" for="sozlesme"></h:message>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>İsim</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText value="#{registerBean.user.name}"/>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Soyİsim</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText value="#{registerBean.user.lastname}"/>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Adres </p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText id="adres" value="#{registerBean.user.adres.content}" required="true" requiredMessage="Lütfen adresinizi giriniz."/>
                                        <h:message  class="alert-span alert-danger" for="adres"></h:message>
                                    </div>	

                                </div>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Şehir</p>
                                    </div>
                                    <h:panelGroup id="il-group">
                                        <div class="col-lg-8 col-md-8 col-sm-8">
                                            <h:selectOneMenu class="chosen-select" value="#{registerBean.idCountry}" id="il">
                                                <f:selectItems  value="#{registerBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country.id}"></f:selectItems>
                                                <f:ajax render="ilce-group" execute="il"  listener="#{registerBean.updateTown}"  ></f:ajax>
                                            </h:selectOneMenu>
                                            <h:message  class="alert-span alert-danger" for="il"></h:message>
                                        </div>	
                                    </h:panelGroup>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>İlçe</p>
                                    </div>
                                    <h:panelGroup id="ilce-group">
                                        <div  class="col-lg-8 col-md-8 col-sm-8">
                                            <h:selectOneMenu  class="chosen-select"  value="#{registerBean.idtown}"  id="ilceler">
                                                <f:selectItems id="ilceler1" value="#{registerBean.country.towns}" var="town" itemLabel="#{town.name}" itemValue="#{town.id}"></f:selectItems>
                                            </h:selectOneMenu>
                                            <h:message  class="alert-span alert-danger" for="ilceler"></h:message>
                                        </div>	
                                    </h:panelGroup>
                                </div>



                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <p>Telefon Numarası</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8">
                                        <h:inputText id="telno" value="#{registerBean.user.telNo}" >
                                            <f:validator validatorId="com.dukefuns.hanimeliweb.tools.telephonevalidator"></f:validator>
                                        </h:inputText>
                                        <h:message  class="alert-span alert-danger" for="telno"></h:message>

                                    </div>	

                                </div>

                                <div class="row">



                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <h:commandButton class="big" action="#{registerBean.registerUser}"  value="Kayıt Ol"/>
                                        <input class="big" type="reset" value="İptal"/>
                                    </div>

                                </div>
                            </h:form>
                        </div>

                    </div>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
